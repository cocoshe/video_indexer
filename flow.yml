# flow.yml
jtype: Flow
with:
  port: 51000
  protocol: grpc
executors:
- uses: VideoExecutor
  name: Executors
  py_modules:
    - Executors/VideoExecutor/video_executor.py
- uses: TextExecutor
  name: Executors
  py_modules:
    - Executors/TextExecutor/text_executor.py
- uses: IndexerExecutor
  name: Executors
  py_modules:
    - Executors/IndexerExecutor/indexer_executor.py